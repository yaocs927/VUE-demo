<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VUE 文档学习</title>
</head>

<body>
  <div id="todo-list-example">
    <input v-model="newTodoText" @keyup.enter="addNewTodo" placeholder="Add a todo" />
    <ul>
      <li is="todo-item" v-for="(todo, index) in todos" :title="todo" @remove="todos.splice(index, 1)"></li>
    </ul>
  </div>
  <script src="js/vue.js"></script>
  <script>
    Vue.component('todo-item', {
      props: ['title'],
      template: '<li>{{ title }}<button @click="$emit(\'remove\')">X</button></li>'
    })
    var vm = new Vue({
      el: '#todo-list-example',
      data: {
        newTodoText: '',
        todos: [
          'Do the dishes',
          'Take out the trash',
          'Mow the lawn'
        ]
      },
      methods: {
        addNewTodo: function () {
          if (this.newTodoText.replace(/(^\s+)|(\s+$)/g, "") === '') {
            alert('donot add')
          } else {
            this.todos.push(this.newTodoText);
          }
          this.newTodoText = '';
        }
      }
    })
  </script>
</body>

</html>
